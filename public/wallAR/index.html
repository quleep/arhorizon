<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Viewer Demonstration</title>
    <style>
      model-viewer {
        height: 60vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Model viewer demonstration</h1>
    <p>
      This is a code demonstration of the
      <a href="https://modelviewer.dev/" target="_blank">Google Model-viewer</a>
      3D web component implemented in a HTML page.
    </p>

    <model-viewer
      loading="eager"
      alt="cute little pupper"
      ar
      ar-placement="wall"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
      ar-modes="scene-viewer quick-look"
      src="https://arnxtmodelstest.s3.ap-south-1.amazonaws.com/Godrej_AC_blue_leafs.glb">
    </model-viewer>

    <!-- Import the component -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
